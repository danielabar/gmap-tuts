<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>gmap tuts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

  <div id="map-canvas"></div>

  <nav>
    <ul>
      <a id="setDefaultOptions" href="#"><li>Default Options</li></a>
      <a id="removeUIControls" href="#"><li>Remove UI Controls</li></a>
      <a id="disableScrollZoom" href="#"><li>Disable Scroll Zoom</li></a>
      <a id="disableDrag" href="#"><li>Disable Drag</li></a>
      <a id="mapTypeHybrid" href="#"><li>Hybrid Map</li></a>
      <a id="mapTypeSatellite" href="#"><li>Satellite Map</li></a>
      <a id="minMaxZoom" href="#"><li>Zoom Min 9 Max 11</li></a>
      <a id="controlBottomLeftSmall" href="#"><li>Control Bottom Left Small</li></a>
      <a id="panControlBottomLeft" href="#"><li>Pan Control Bottom Left</li></a>
    </ul>
  </nav>

  <div class="info-box">
    <div class="info">
      Zoom: <span id="zoomValue"></span>
      <br>
      Lat: <span id="latValue"></span>
      <br>
      Lng: <span id="lngValue"></span>
    </div>
  </div>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"> </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/markerclusterer.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/List.js"></script>
  <script src="scripts/Mapster.js"></script>
  <script src="scripts/map-options.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
